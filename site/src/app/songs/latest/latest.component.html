<div class="container-fluid">
    <div class="title">
      <h3>Novedades</h3>
    </div>
    <div class="row row-cols-1 row-cols-md-5 g-4">
      <div class="col" *ngFor="let song of latestSongs">
        <div class="card">
          <img [src]="'data:image/png;base64,' + song.albumCover" class="card-img-top" alt="Album Cover">
          <div class="card-body">
            <h5 class="card-title">{{ song.title }}</h5>
            <p class="card-text">{{ song.artistName }}</p>
           
          </div>
          <small class="added">{{song.humanizedAddedAt}}</small>
        </div>
      </div>
    </div>
  </div>
